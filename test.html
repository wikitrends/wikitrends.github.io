<style>

body {
  font: 10px sans-serif;
  margin: 50px;
}
 
.grid .tick {
	stroke: lightgrey;
	opacity: 0.7;
	shape-rendering: crispEdges;
}
 
.grid path {
	stroke-width: 0;
}
 
.axis path {
	fill: none;
	stroke: #bbb;
	shape-rendering: crispEdges;
}
 
.axis text {
	fill: #555;
}
 
.axis line {	
	stroke: #e7e7e7;
	shape-rendering: crispEdges;
}
 
.axis .axis-label {
	font-size: 14px;
}
 
.line {
	fill: none;
	stroke-width: 1.5px;
}
 
.dot {
	/* consider the stroke-with the mouse detect radius? */
	stroke: transparent;
	stroke-width: 10px;  
	cursor: pointer;
}
 
.dot:hover {
	stroke: rgba(68, 127, 255, 0.3);
}

</body>

<script>


//************************************************************
// Data notice the structure
//************************************************************
var data = 	[
	[{'a':1,'b':0},{'a':2,'b':5},{'a':3,'b':10},{'a':4,'b':0},{'a':5,'b':6},{'a':6,'b':11},{'a':7,'b':9},{'a':8,'b':4},{'a':9,'b':11},{'a':10,'b':2}],
	[{'a':1,'b':1},{'a':2,'b':6},{'a':3,'b':11},{'a':4,'b':1},{'a':5,'b':7},{'a':6,'b':12},{'a':7,'b':8},{'a':8,'b':3},{'a':9,'b':13},{'a':10,'b':3}],
	[{'a':1,'b':2},{'a':2,'b':7},{'a':3,'b':12},{'a':4,'b':2},{'a':5,'b':8},{'a':6,'b':13},{'a':7,'b':7},{'a':8,'b':2},{'a':9,'b':4},{'a':10,'b':7}],
	[{'a':1,'b':3},{'a':2,'b':8},{'a':3,'b':13},{'a':4,'b':3},{'a':5,'b':9},{'a':6,'b':14},{'a':7,'b':6},{'a':8,'b':1},{'a':9,'b':7},{'a':10,'b':9}],
	[{'a':1,'b':4},{'a':2,'b':9},{'a':3,'b':14},{'a':4,'b':4},{'a':5,'b':10},{'a':6,'b':15},{'a':7,'b':5},{'a':8,'b':0},{'a':9,'b':8},{'a':10,'b':5}]
];

 
//************************************************************
// Create Margins and Axis and hook our zoom function
//************************************************************
var margin = {top: 20, right: 30, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
	
var x = d3.scale.linear()
    .domain([0, 12])
    .range([0, width]);
 
var y = d3.scale.linear()
    .domain([-1, 16])
    .range([height, 0]);
	
var xAxis = d3.svg.axis()
    .scale(x)
	.tickSize(-height)
	.tickPadding(10)	
	.tickSubdivide(true)	
    .orient("bottom");	
	
var yAxis = d3.svg.axis()
    .scale(y)
	.tickPadding(10)
	.tickSize(-width)
	.tickSubdivide(true)	
    .orient("left");
	
var zoom = d3.behavior.zoom()
    .x(x)
    .y(y)
    .scaleExtent([1, 10])
    .on("zoom", zoomed);	
	
	
 
	
	
//************************************************************
// Generate our SVG object
//************************************************************	
var svg = d3.select("body").append("svg")
	.call(zoom)
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
 
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);
 
svg.append("g")
	.attr("class", "y axis")
	.append("text")
	.attr("class", "axis-label")
	.attr("transform", "rotate(-90)")
	.attr("y", (-margin.left) + 10)
	.attr("x", -height/2)
	.text('Axis Label');	
 
svg.append("clipPath")
	.attr("id", "clip")
	.append("rect")
	.attr("width", width)
	.attr("height", height);
	
	
	
	
	
//************************************************************
// Create D3 line object and draw data on our SVG object
//************************************************************
var line = d3.svg.line()
    .interpolate("linear")	
    .x(function(d) { return x(d.a); })
    .y(function(d) { return y(d.b); });		
	
svg.selectAll('.line')
	.data(data)
	.enter()
	.append("path")
    .attr("class", "line")
	.attr("clip-path", "url(#clip)")
	.attr('stroke', function(d){ 			
		return "blue"
	})
    .attr("d", line);		

	
	
	
//************************************************************
// Zoom specific updates
//************************************************************
function zoomed() {
	svg.select(".x.axis").call(xAxis);
	svg.select(".y.axis").call(yAxis);   
	svg.selectAll('path.line').attr('d', line);  
 

}

</script>
